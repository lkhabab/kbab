<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>تسجيل الدخول</title>
<style>
  :root{
    --bg: url("https://images.pexels.com/photos/51947/tuscany-grape-field-nature-51947.jpeg"); /* حقول */
    --green:#2e7d32; --green-dark:#1b5e20; --text:#f1f7f1; --muted:#d7e6d7;
    --card:#1a221a; /* خلفية البطاقة */
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:"Segoe UI",Tahoma,Arial,sans-serif; color:var(--text);
    background:
      radial-gradient(1100px 600px at 80% 20%, rgba(46,125,50,.18), transparent 60%),
      radial-gradient(900px 500px at 15% 85%, rgba(141,110,99,.10), transparent 60%),
      var(--bg) center/cover fixed no-repeat;
    display:flex; flex-direction:column; min-height:100dvh; overflow-x:hidden;
  }

  /* شريط علوي واضح وثابت */
  .topbar{
    position:sticky; top:0; z-index:10;
    background:rgba(15,20,15,.92); backdrop-filter:saturate(120%);
    border-bottom:1px solid rgba(255,255,255,.12);
  }
  .nav{
    max-width:1100px; margin:auto; padding:10px 16px;
    display:flex; align-items:center; gap:16px;
  }
  .brand{font-weight:800; letter-spacing:.3px}
  .nav a{color:#e9f7e9; text-decoration:none; padding:8px 10px; border-radius:10px; opacity:.9}
  .nav a:hover{background:rgba(255,255,255,.06); opacity:1}
  .nav .spacer{flex:1}
  .nav .current{background:rgba(46,125,50,.25); border:1px solid rgba(46,125,50,.5)}

  /* فلاش */
  .alerts{max-width:min(92vw,560px); margin:14px auto 0}
  .alert{padding:12px 14px; border-radius:12px; background:#f8d7da; color:#7b1f24; border:1px solid #f1aeb5}

  /* الحاوية والبطاقة */
  .wrap{flex:1; display:grid; place-items:center; perspective:1200px; padding:24px}
  .card{
    width:min(92vw,560px); padding:32px; border-radius:22px;
    background:linear-gradient(180deg, rgba(26,34,26,.92), rgba(26,34,26,.82)), var(--card);
    border:1px solid rgba(255,255,255,.18);
    box-shadow:0 20px 40px rgba(0,0,0,.55), 0 0 0 1px rgba(255,255,255,.06) inset;
    transform-style:preserve-3d; transition:transform .15s ease, box-shadow .2s ease
  }
  h1{margin:0 0 20px; font-size:32px; text-align:center}
  .field{margin:14px 0; text-align:right}
  label{display:block; margin:0 0 6px; color:var(--muted); font-size:14px}
  .input{
    width:100%; padding:16px; font-size:16px;
    border-radius:14px; border:1px solid rgba(255,255,255,.22);
    background:#243024; color:var(--text); outline:none; transition:.2s
  }
  .input::placeholder{color:#cfe3cf}
  .input:focus{
    border-color:rgba(46,125,50,.85);
    box-shadow:0 0 0 4px rgba(46,125,50,.22);
    background:#2a372a
  }
  .row{display:flex; align-items:center; justify-content:space-between; gap:10px; color:var(--muted); font-size:14px}

  .btn{
    width:100%; margin-top:16px; padding:16px; border:0; border-radius:16px; cursor:pointer;
    font-weight:800; font-size:17px; color:#fff;
    background:linear-gradient(180deg,var(--green),var(--green-dark));
    box-shadow:0 12px 22px rgba(46,125,50,.35), inset 0 1px 0 rgba(255,255,255,.25);
    transform:translateZ(30px); transition:transform .12s ease, filter .12s ease, box-shadow .12s ease
  }
  .btn:hover{filter:brightness(1.05)}
  .btn:active{transform:translateZ(20px) scale(.99); box-shadow:0 8px 16px rgba(46,125,50,.4)}

  .switch{margin-top:12px; text-align:center; font-size:14px}
  .switch a{color:#e9f7e9; font-weight:700; text-decoration:none}
  .switch a:hover{text-decoration:underline}

  footer{padding:12px 0 18px; text-align:center; font-size:12px; color:#e6efe6}
</style>
<style>
/* === Scoped Navbar (.ag-*) — لا يغير أي ستايل آخر === */
.ag-navbar{position:sticky;top:0;z-index:1000;background:rgba(15,18,20,.85);backdrop-filter:blur(8px);border-bottom:1px solid rgba(255,255,255,.08)}
.ag-container{max-width:1200px;margin:auto;padding:10px 16px;display:flex;align-items:center;justify-content:space-between;gap:12px}
.ag-brand{display:inline-flex;align-items:center;gap:8px;color:#e6f2ea;text-decoration:none;font-size:16px}

.ag-nav{display:flex;flex-wrap:wrap;gap:8px}
.ag-link{display:inline-flex;align-items:center;padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.10);background:#0e1316;color:#dff3e7;text-decoration:none;font-size:13px}

@media (max-width:900px){

</head>

    <nav class="ag-nav" role="navigation" aria-label="التنقل الرئيسي">

    </nav>

  <header class="topbar">
    <nav class="nav">
      <div class="brand">🌱 المزارع</div>

      </div>

        <button class="btn" type="button">دخول</button>
        <a class="btn secondary" href="register.html">إنشاء حساب</a>
      </div>
    </form>
  </main>

  <footer>khabab and ahmd @2025</footer>

<script>
  // 3D Tilt أوضح
  (function(){
    const card=document.getElementById('loginCard'); const power=10;
    function tilt(e){
      const r=card.getBoundingClientRect();
      const x=(e.clientX-r.left)/r.width, y=(e.clientY-r.top)/r.height;
      card.style.transform=`rotateX(${(y-.5)*-2*power}deg) rotateY(${(x-.5)*2*power}deg)`;
    }
    function reset(){ card.style.transform='rotateX(0) rotateY(0)'; }
    card.addEventListener('mousemove',tilt);
    card.addEventListener('mouseleave',reset);
  })();
</script>
</body>
