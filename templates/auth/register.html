{% extends "base.html" %}
{% block title %}تسجيل حساب جديد{% endblock %}
{% block content %}
<link href="{{ url_for('static', filename='auth/auth.css') }}" rel="stylesheet">
<section class="auth-hero">
  <div class="auth-bg"></div>
  <div class="container position-relative" style="z-index:2">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <form class="auth-card glass" method="post" action="">
          {{ form.hidden_tag() if form else '' }}
          <h3 class="mb-2 fw-bold text-center">تسجيل حساب جديد</h3>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">اسم المستخدم</label>
              <input name="username" class="form-control glass-inp" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">الاسم الكامل</label>
              <input name="name" class="form-control glass-inp" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">البريد</label>
              <input name="email" type="email" class="form-control glass-inp">
            </div>
            <div class="col-md-6">
              <label class="form-label">تاريخ الميلاد</label>
              <input name="date_of_birth" type="date" max="" class="form-control glass-inp">
              <div class="form-text small">يشترط أن يكون العمر 10+.</div>
            </div>
            <div class="col-md-6">
              <label class="form-label">موقع المزرعة</label>
              <input name="farm_location" class="form-control glass-inp">
            </div>
            <div class="col-md-6">
              <label class="form-label">وسيلة الاتصال</label>
              <input name="contact_details" class="form-control glass-inp">
            </div>
            <div class="col-md-6">
              <label class="form-label">كلمة المرور</label>
              <input name="password" type="password" class="form-control glass-inp" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">تأكيد كلمة المرور</label>
              <input name="confirm" type="password" class="form-control glass-inp" required>
            </div>
          </div>
          <button class="btn btn-mint w-100 mt-3">تسجيل</button>
          <div class="text-center small mt-2">عندي حساب؟ <a href="{{ url_for('auth.login') }}">تسجيل دخول</a></div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
