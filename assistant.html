  <style>
    :root{
      --bg:url("https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?q=80&w=2560&auto=format&fit=crop");
      --green:#2e7d32; --green-dark:#1b5e20; --leaf:#66bb6a;
      --text:#eef6ee; --muted:#cfe3cf; --panel:#0f1710; --panel2:#192217;
      --border:rgba(255,255,255,.14);
      /* ألوان فقاعات عالية التباين */
      --you-bg:#13283e;   --you-fg:#eef6ff;   /* أنت */
      --bot-bg:#1b2b1b;   --bot-fg:#e9f7e9;   /* المساعد */
      --typing-bg:#2a332a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:"Segoe UI",Tahoma,Arial,sans-serif; color:var(--text);
      background:
        radial-gradient(1100px 600px at 80% 20%, rgba(46,125,50,.18), transparent 60%),
        radial-gradient(900px 500px at 15% 85%, rgba(141,110,99,.10), transparent 60%),
        var(--bg) center/cover fixed no-repeat;
      display:flex; flex-direction:column; min-height:100vh;
    }
    /* NAV */
    header{position:sticky; top:0; z-index:10; background:rgba(18,24,18,.92); border-bottom:1px solid var(--border)}
    .nav{max-width:1200px; margin:auto; padding:10px 16px; display:flex; align-items:center; gap:8px; flex-wrap:wrap}
    .brand{font-weight:800}
    .nav a{color:#e9f7e9; text-decoration:none; padding:8px 10px; border-radius:10px; opacity:.9}
    .nav a:hover{background:rgba(255,255,255,.06); opacity:1}
    .current{background:rgba(46,125,50,.25); border:1px solid rgba(46,125,50,.5)}
    .spacer{flex:1} .sep{opacity:.35; margin:0 6px}

    /* LAYOUT */
    main{flex:1; padding:18px}
    .shell{max-width:1200px; margin:auto; display:grid; gap:16px; grid-template-columns: 320px 1fr}
    @media (max-width:1050px){ .shell{grid-template-columns:1fr} .side{order:2} }

    .card{
      background:linear-gradient(180deg, rgba(27,36,27,.94), rgba(27,36,27,.86)), var(--panel);
      border:1px solid var(--border); border-radius:16px; padding:14px;
      box-shadow:0 18px 36px rgba(0,0,0,.42)
    }

    /* CHAT */
    .chat{
      display:flex; flex-direction:column; gap:10px;
      height:60vh; min-height:360px; overflow:auto; padding:10px;
      border:1px solid var(--border); border-radius:12px;
      background:linear-gradient(180deg, rgba(15,23,16,.88), rgba(20,28,19,.82));
    }
    .row{display:flex; gap:8px; align-items:flex-start}
    .row.you{justify-content:flex-end}
    .avatar{
      width:34px; height:34px; border-radius:50%; display:grid; place-items:center; font-size:18px;
      background:#214021; border:1px solid var(--border)
    }
    .bubble{
      max-width:75ch; line-height:1.8; padding:12px 14px; border-radius:14px;
      box-shadow:0 10px 22px rgba(0,0,0,.3), inset 0 1px 0 rgba(255,255,255,.12);
      white-space:pre-wrap; word-wrap:break-word; font-size:15.5px;
    }
    .you .bubble{background:var(--you-bg); color:var(--you-fg)}
    .bot .bubble{background:var(--bot-bg); color:var(--bot-fg)}
    .meta{font-size:.75rem; color:#a9b8a9; opacity:.85; margin-top:4px; text-align:left}
    .tools{display:flex; gap:6px; margin-top:4px}
    .tool{border:0; border-radius:8px; padding:4px 8px; cursor:pointer; background:#1f2a1f; color:var(--muted)}
    .tool:hover{background:#243424}

    /* composer */
    .composer{display:flex; gap:10px; align-items:center; position:sticky; bottom:0; margin-top:12px}
    .composer textarea{
      flex:1; resize:none; min-height:48px; max-height:160px;
      border-radius:12px; border:1px solid var(--border);
      background:var(--panel2); color:var(--text); padding:12px
    }
    .btn{
      padding:10px 14px; border:0; border-radius:10px; color:#fff; font-weight:800; cursor:pointer;
      background:linear-gradient(180deg,var(--green),var(--green-dark));
      box-shadow:0 10px 22px rgba(46,125,50,.35)
    }
    .btn.secondary{background:#2a372a}
    .btn:disabled{opacity:.6; cursor:not-allowed}

    /* typing dots */
    .typing{display:none; align-items:center; gap:6px}
    .bubble-typing{background:var(--typing-bg); color:#cfe3cf; border:1px solid var(--border);
      border-radius:16px; padding:6px 10px; display:flex; align-items:center; gap:4px; min-width:46px}
    .dot{width:6px;height:6px;border-radius:50%;background:#cfe3cf;opacity:.4;animation:blink 1.4s infinite}
    .dot:nth-child(2){animation-delay:.2s}
    .dot:nth-child(3){animation-delay:.4s}
    @keyframes blink{0%,80%,100%{opacity:.3;transform:translateY(0)}40%{opacity:1;transform:translateY(-2px)}}

    /* Sidebar */
    .side .h{font-weight:800; color:var(--muted); margin:6px 0}
    .preset{display:block; width:100%; text-align:right; padding:10px 12px; margin:6px 0;
      border-radius:10px; background:#223022; border:1px solid var(--border); color:#e9f7e9; cursor:pointer}
    .preset:hover{background:#263626}

    footer{padding:12px; text-align:center; font-size:12px; color:#e6efe6}

<script>
/* ===== helpers ===== */
const $  = (s, r=document)=>r.querySelector(s);
const $$ = (s, r=document)=>[...r.querySelectorAll(s)];
const chatEl = $('#chat');
const typing = $('#typing');
const msgEl  = $('#msg');
const sendBt = $('#send');
const retryBt= $('#retry');
const clrBt  = $('#clear');

const CHAT_KEY = 'assistant.history.v2';
let history = [];
let lastUser = null;

function now(){ return new Date().toLocaleString('ar'); }
function save(){ localStorage.setItem(CHAT_KEY, JSON.stringify(history)); }
function load(){
  try{
    const h = JSON.parse(localStorage.getItem(CHAT_KEY)||'[]');
    if(Array.isArray(h)){ history=h; h.forEach(m=>addBubble(m.role,m.text,m.ts));}
  }catch(_){}
}

function addBubble(role, text, ts=now()){
  const row = document.createElement('div');
  row.className = `row ${role==='user'?'you':'bot'}`;

  const av = document.createElement('div');
  av.className='avatar';
  av.textContent = role==='user' ? '🧑' : '🌱';

  const col = document.createElement('div');
  const bub = document.createElement('div');
  bub.className='bubble';
  bub.textContent = text;

  const meta = document.createElement('div');
  meta.className='meta';
  meta.textContent = ts;

  const tools = document.createElement('div');
  tools.className='tools';
  const copyBtn = document.createElement('button');
  copyBtn.className='tool'; copyBtn.textContent='نسخ';
  copyBtn.onclick = ()=> navigator.clipboard.writeText(text);
  tools.appendChild(copyBtn);

  col.appendChild(bub); col.appendChild(tools); col.appendChild(meta);

  if(role==='user'){ row.appendChild(col); row.appendChild(av); }
  else{ row.appendChild(av); row.appendChild(col); }

  chatEl.appendChild(row);
  chatEl.scrollTop = chatEl.scrollHeight;
}

function setBusy(b){
  typing.style.display = b? 'flex':'none';
  sendBt.disabled = b; msgEl.disabled = b;
}

/* ===== presets ===== */
$$('.preset').forEach(btn=>{
  btn.addEventListener('click', ()=>{ msgEl.value = btn.textContent.trim(); msgEl.focus(); });
});

/* ===== send ===== */
async function sendMessage(text){
  if(!text) return;
  lastUser = text;

  history.push({role:'user', text, ts:now()}); save();
  addBubble('user', text);

  setBusy(true);
  try{
    const res = await fetch('/api/chat', {
      method:'POST', credentials:'include',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ text })
    });
    const j = await res.json().catch(()=>({reply:'تعذر قراءة الرد.'}));
    const reply = (j && j.reply) ? String(j.reply) : 'لم أفهم، أعد الصياغة.';

    history.push({role:'assistant', text:reply, ts:now()}); save();
    addBubble('assistant', reply);
  }catch(e){
    const err = 'حصل خطأ أثناء الاتصال بالخادم.';
    history.push({role:'assistant', text:err, ts:now()}); save();
    addBubble('assistant', err);
  }finally{
    setBusy(false);
    msgEl.focus();
  }
}

sendBt.addEventListener('click', ()=>{ const t=msgEl.value.trim(); msgEl.value=''; sendMessage(t); });
msgEl.addEventListener('keydown', e=>{
  if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); const t=msgEl.value.trim(); msgEl.value=''; sendMessage(t); }
});

/* ===== retry / clear ===== */
retryBt.addEventListener('click', ()=>{
  if(!lastUser) return;
  sendMessage(lastUser + '\n(لو سمحت، جِب ردًا بصياغة مختلفة ومركّزة).');
});
clrBt.addEventListener('click', ()=>{
  history=[]; save(); chatEl.innerHTML=''; msgEl.focus();
});

/* init */
load();
msgEl.focus();
</script>

<script>
(()=>{
  const qs=(s,c=document)=>c.querySelector(s), qsa=(s,c=document)=>Array.from(c.querySelectorAll(s));
  const wrap=qs('#auth-wrap'), overlay=qs('#auth-overlay'), closeBtn=qs('#auth-close');
  const tabs=qsa('.auth-tab');
  const panels={ login:qs('#auth-login'), register:qs('#auth-register') };

  function setMode(mode){
    tabs.forEach(t=>t.classList.toggle('active', t.dataset.tab===mode));
    Object.keys(panels).forEach(k=>panels[k].classList.toggle('hidden', k!==mode));
  }
  function openAuth(mode='login'){
    setMode(mode);
    overlay.style.display='block'; wrap.style.display='flex';
    document.documentElement.style.overflow='hidden';
  }
  function closeAuth(){
    overlay.style.display='none'; wrap.style.display='none';
    document.documentElement.style.overflow='';
  }

  tabs.forEach(b=>b.addEventListener('click', ()=>setMode(b.dataset.tab)));
  qsa('[data-switch="login"]').forEach(b=>b.addEventListener('click', (e)=>{e.preventDefault(); setMode('login');}));
  qsa('[data-switch="register"]').forEach(b=>b.addEventListener('click', (e)=>{e.preventDefault(); setMode('register');}));
  closeBtn?.addEventListener('click', closeAuth);
  overlay?.addEventListener('click', closeAuth);
  document.addEventListener('keydown', e=>{ if(e.key==='Escape') closeAuth(); });

  // Intercept LOWER-MENU links pointing to login/register
  document.addEventListener('click', (e)=>{
    const a=e.target.closest('a'); if(!a) return;
    const href=(a.getAttribute('href')||'').toLowerCase();
    if(href.endsWith('login.html')||href==='/login'){ e.preventDefault(); openAuth('login'); }
    if(href.endsWith('register.html')||href==='/register'){ e.preventDefault(); openAuth('register'); }
  });

  // Demo submit
  const ok=(msg)=>{ alert(msg); closeAuth(); };
  qs('#login-submit')?.addEventListener('click', ()=>ok('تم الدخول (استعراضي)'));
  qs('#register-submit')?.addEventListener('click', ()=>ok('تم التسجيل (استعراضي)'));
  // Expose for manual triggers if needed
  window.openAuth=openAuth;
})();
</script>
