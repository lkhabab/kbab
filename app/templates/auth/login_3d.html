{% extends "base.html" %}
{% block title %}تسجيل الدخول 3D{% endblock %}

{# لو ودك بسرعة تفعّل تنسيقات التيلويند للمكوّن (مؤقتًا):
<script src="https://cdn.tailwindcss.com"></script>
#}

{% block content %}
<div id="agri3d-root"></div>

<script>
  // مرّر الإعدادات للمكوّن (URL + CSRF)
  window.AG3D_PROPS = {
    actionUrl: "{{ url_for('auth.login') }}",
    csrfToken: "{{ form.csrf_token._value() }}"
  };
</script>

<!-- سكربت المكوّن المبني -->
<script type="module" src="{{ url_for('static', filename='agri3d/agri3d-cdn.js') }}"></script>

<!-- رابط رجوع سريع للواجهة العادية -->
<p class="text-center mt-3">
  ما اشتغل 3D؟ <a href="{{ url_for('auth.login') }}">جرب تسجيل الدخول العادي</a>.
</p>
{% endblock %}
